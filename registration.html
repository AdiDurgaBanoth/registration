<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>

    <h2>Registration Form</h2>

    <form>
        Username: <br>
        <input type="text" name="username"><br><br>

        Password: <br>
        <input type="password" name="password"><br><br>

        Confirm Password: <br>
        <input type="password" name="confirm"><br><br>

        <input type="submit" value="Register">
    </form>

</body>
</html>
